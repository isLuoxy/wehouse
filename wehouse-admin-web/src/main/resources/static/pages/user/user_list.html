<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../static/css/weadmin.css"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">用户管理</a>
				<a href="javascript:;"> <cite>用户列表</cite></a>
			</span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);"
       title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
        <!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
    </a>
</div>

<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            用户搜索：
            <!--            <div class="layui-inline">-->
            <!--                <input class="layui-input" placeholder="开始日" name="start" id="start"/>-->
            <!--            </div>-->
            <!--            <div class="layui-inline">-->
            <!--                <input class="layui-input" placeholder="截止日" name="end" id="end"/>-->
            <!--            </div>-->
            <div class="layui-inline">
                <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <div class="weadmin-block">
        <button class="layui-btn layui-btn-danger" onclick="delAll()">
            <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
        <button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)">
            <i class="layui-icon layui-icon-add-circle-fine"></i>添加
        </button>
    </div>
    <table class="layui-table" id="userList" lay-filter="test"/>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="barDemo">
    <a title="编辑" lay-event="edit">
        <i class="layui-icon layui-icon-edit"></i>
    </a>
    <a title="删除" lay-event="del">
        <i class="layui-icon layui-icon-delete"></i>
    </a>
</script>

<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table, $ = layui.jquery;

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的要删除用户么', function (index) {
                    // obj.del();
                    user_del(data.userId);
                    obj.update({
                        status: '封禁'
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                WeAdminEdit('编辑', './edit.html', data, 600, 400);
            }
        });

        //第一个实例
        table.render({
            elem: '#userList',
            url: '/root/user',//数据接口,
            method: 'get',
            page: true,//开启分页,
            limit: 20,
            limits: [10, 20, 50],
            cols: [[
                {width: 80, type: 'checkbox'},
                {field: 'userId', width: 80, title: 'ID', sort: true},
                {field: 'userName', title: '用户名'},
                {field: 'userNickname', title: '昵称'},
                {field: 'userPhone', title: '联系方式'},
                {field: 'studentAuthentication', title: '认证状态'},
                {field: 'createTime', width: 180, title: '创建时间'},
                {field: 'lastLoginTime', width: 180, title: '最后登录时间'},
                {field: 'status', title: '用户状态'},
                {fixed: 'right', width: 50, align: 'center', toolbar: '#barDemo', title: '操作'}
            ]],
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.errorCode, //解析接口状态
                    "msg": res.errorMessage, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
            request: {
                pageName: 'pageNumber',// 页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
        });

        function user_del(id) {
            var user = {};
            user["userId"] = id;
            $.ajax({
                url: '/root/user',
                type: 'delete',
                dataType: 'json',
                data: JSON.stringify(user),
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    var result = JSON.parse(JSON.stringify(data));
                    if (result.errorCode == 200) {
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    } else {
                        layer.msg(result.errorMessage);
                    }
                }
            })
        }
    });
</script>
</body>


</html>
