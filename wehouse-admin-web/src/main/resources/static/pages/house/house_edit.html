<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>会员资料编辑-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_userId" class="layui-form-label">
                Id
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_userId" name="userId" autocomplete="off"
                       class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_username" name="userName" autocomplete="off"
                       class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="we-red">*</span>昵称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_userNickName" lay-verify="required|nikename" name="userNickname"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_userPhone" class="layui-form-label">
                <span class="we-red">*</span>联系方式
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_userPhone" name="userPhone" lay-verify="required|phone" autocomplete=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_studentAuthentication" class="layui-form-label">认证状态</label>
            <div class="layui-input-block" id="L_studentAuthentication">
                <input type="radio" name="studentAuthentication" value="是" title="是" checked>
                <input type="radio" name="studentAuthentication" value="否" title="否">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_studentAuthentication" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
            <input type="hidden" name="dataId" id="dataId" value=""/>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'jquery', 'admin', 'layer'], function () {
        var form = layui.form,
            $ = layui.jquery,
            admin = layui.admin,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 3) {
                    return '昵称至少得3个字符啊';
                }
            }
        });
        //页面初始化加载
        $(function () {
            setTimeout(function () {
                frameVal();
            }, 100);
        });

        function frameVal() {
            // 获得当前编辑所在的行
            var data = parent.data;
            console.log(data);
            $('input[name="userId"]').val(data.userId);
            $('input[name="userName"]').val(data.userName);
            $('input[name="userNickname"]').val(data.userNickname);
            $('input[name="userPhone"]').val(data.userPhone);
            $('input[name="studentAuthentication"][value="' + data.studentAuthentication + '"]').attr("checked", true);
            form.render();
        }

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data.field);
            $.ajax({
                url: '/root/user',
                type: 'post',
                dataType: 'json',
                data: JSON.stringify(data.field),
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    var result = JSON.parse(JSON.stringify(data));
                    if (result.errorCode == 200) {
                        layer.alert("增加成功", {
                            icon: 6
                        }, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg(result.errorMessage);
                    }
                }
            })
            return false;
        });

    });
</script>
</body>

</html>
