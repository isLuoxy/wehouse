<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>房源列表</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../static/css/weadmin.css"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">房源管理</a>
				<a href="javascript:;"> <cite>房源列表</cite></a>
			</span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);"
       title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
        <!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
    </a>
</div>

<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            房源搜索：
            <div class="layui-inline">
                <input class="layui-input" placeholder="开始日" name="start" id="start"/>
            </div>
            <div class="layui-inline">
                <input class="layui-input" placeholder="截止日" name="end" id="end"/>
            </div>
            <div class="layui-inline">
                <input type="text" name="houseName" placeholder="请输入房源名" autocomplete="off" class="layui-input"/>
            </div>
            <div class="layui-input-inline">
                <select name="status">
                    <option value="A">审核通过</option>
                    <option value="U">未审核</option>
                    <option value="R">已出租</option>
                    <option value="L">逻辑删除</option>
                </select>
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <div class="weadmin-block">
        <button class="layui-btn layui-btn-danger" onclick="delAll()">
            <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
        <button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)">
            <i class="layui-icon layui-icon-add-circle-fine"></i>添加
        </button>
    </div>
    <table class="layui-table" id="houseList" lay-filter="test"/>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script type="text/html" id="barDemo">
    <a title="审核" lay-event="edit">
        <i class="layui-icon layui-icon-edit"></i>
    </a>
    <a title="删除" lay-event="del">
        <i class="layui-icon layui-icon-delete"></i>
    </a>
</script>

<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table, $ = layui.jquery;

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的要删除用户么', function (index) {
                    // obj.del();
                    update_user(data.houseId, "逻辑删除");
                    obj.update({
                        status: '逻辑删除'
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.confirm('确认审核通过用户', function (index) {
                    // obj.del();
                    update_user(data.houseId, "审核通过");
                    obj.update({
                        status: '审核通过'
                    });
                    layer.close(index);
                });

            }
        });

        //第一个实例
        table.render({
            elem: '#houseList',
            url: '/root/house',//数据接口,
            method: 'get',
            page: true,//开启分页,
            limit: 20,
            limits: [10, 20, 50],
            cols: [[
                {width: 80, type: 'checkbox'},
                {field: 'houseId', width: 80, title: 'ID', sort: true},
                {field: 'houseName', title: '房源名称'},
                {field: 'ownerId', title: '房东ID'},
                {field: 'ownerName', title: '房东用户名'},
                {field: 'houseType', title: '房源类型'},
                {field: 'rentalType', title: '出租方式'},
                {field: 'createTime', width: 180, title: '创建时间'},
                {field: 'price', title: '价格'},
                {field: 'area', title: '面积'},
                {field: 'status', title: '房源状态'},
                {fixed: 'right', width: 50, align: 'center', toolbar: '#barDemo', title: '操作'}
            ]],
            parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.errorCode, //解析接口状态
                    "msg": res.errorMessage, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
            request: {
                pageName: 'pageNumber',// 页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
        });

        function update_user(id, status) {
            var user = {};
            user["houseId"] = id;
            user["status"] = status;
            $.ajax({
                url: '/root/house',
                type: 'post',
                dataType: 'json',
                data: JSON.stringify(user),
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    var result = JSON.parse(JSON.stringify(data));
                    if (result.errorCode == 200) {
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    } else {
                        layer.msg(result.errorMessage);
                    }
                }
            })
        }
    });
</script>
</body>


</html>
